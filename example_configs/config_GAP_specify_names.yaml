assemblies:
  your_assem_name: "/path/to/assembly/to/rename/reorder.fasta"

# Sometimes you may want to rename all of the other scaffolds in ascending order.
# Set this variable to True if so.
# If you only want to rename the scaffolds specified below, set to False.
rename_other_scafs: False

# This will be the prefix for the automatically renamed scafs, if you choose to rename them.
# This is only for the scaffolds not specified below
prefix: "scaf"

# The format here is a list of the orders in which to
#  output the scaffolds, and the name it will become
# nothing else is renamed! The order is not changed at all
scaf_to_name:
  - ["sca1", "c1"]
  - ["sca3", "c2"]
  - ["sca4", "c3"]
  - ["sca12", "c4"]
  - ["sca2", "c5"]
  - ["sca5", "c6"]
  - ["sca7", "c7"]
  - ["sca8", "c8"]
  - ["sca10", "c9"]
  - ["sca9", "c10"]
  - ["sca6", "c11"]
  - ["sca13", "c12"]
  - ["sca11", "c13"]
